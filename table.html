<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables</title>
    <!-- Adding style -->
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            
            
        }
        th , td {
            border : 1px solid black;
            padding: 4px;
            width: 40%;
            height: 40%;
            text-align: center;
        }
        
        th {
            background-color: lightgrey;
        }

    </style>
</head>

<body>
    <h1>First 3 President in US</h1>
    <table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Year in the Office</th>
    </tr>    

    <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
    </tr>

    <tr>
        <td>John </td>
        <td>Adams</td>
        <td>1797-1801</td>
    </tr>

    <tr>
        <td>Thomas</td>
        <td>Jefferson</td>
        <td>1801-1809</td>
    </tr>
    </table>
</body>
</html>
